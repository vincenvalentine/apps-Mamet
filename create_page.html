<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Asset/css/create.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <title>Document</title>
</head>

<body>

    <nav>
        <img src="Asset/images/back-button.png" alt="" srcset="" onclick="back()">
    </nav>

    <header>
        <h1>Create <br>
            New Task</h1>
        <h5>Please fill the form below</h5>
    </header>

    <div class="container-description">
        <div class="description">
            <div class="content">
                <div class="title-description">
                    <h5>Description</h5>
                </div>
                <div class="line">
                    <input type="text" class="form-input" id="fname" value=''>
                </div>
            </div>
        </div>
    </div>

    <div class="container-category">
        <div class="category">
            <div class="wrap">
                <div class="title-category">
                    <h4>Category</h4>
                </div>
                <div class="radioWrap" id="radioBtn">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="container-button">
        <div class="button" id="btn" onclick="btnClick()">
            <h4>Create Task</h4>
        </div>
    </div>


</body>
<script src="Asset/js/Createscript.js"></script>

</html>
